<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotações de Moedas</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1 class="title">Conversor de Moedas</h1>
      <input id="amount" type="number" class="input-box" placeholder="Valor" />

      <section class="currency-selectors">
        <div>
          <label for="from-currency">Converter de</label>
          <select id="from-currency" class="dropdown-menu"></select>
        </div>

        <div class="button-space">
          <button id="change-currencys">
            <img src="./img/change.svg" alt="Trocar valores" />
          </button>
        </div>

        <div>
          <label for="to-currency">Para</label>
          <select id="to-currency" class="dropdown-menu"></select>
        </div>
      </section>

      <div class="values">
        <span class="convert-value">0</span>
        <span class="bid-value"></span>
      </div>

      <div class="loader loader-hidden"></div>
    </main>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
